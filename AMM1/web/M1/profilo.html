<!DOCTYPE html>
<head>
        <title>Nerdbook: Registrati</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Registrati in pochi semplici passi">
        <meta name="keywords" content="Nerd, book,login, social, network, community, amici, droga">
        <meta name="author" content="Enrico Collu">
</head>
<body>
    <div id="titolo">
            <!--Inserimento del titolo in testa alla pagina con relativo sottotitolo-->
            <h1>Iscriviti su NerdBook!</h1>
            <div>
                <ul>
                    <li><a href="http://localhost:8080/AMM1/M1/descrizione.html">Descrizione</a></li>
                    <li><a href="http://localhost:8080/AMM1/M1/login.html">Login</a></li>
                </ul>
            </div>
            <h3>Compila tutti i campi per registrarti, ci metterai pochi secondi. </h3>
    </div>
    
    <div id="formregistrazione">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" />
        <br/>
        <label for="cognome">Cognome</label>
        <input type="text" name="cognome" id="cognome" />
        <br/>
        <label for="immagine">URL immagine profilo</label>
        <input type="url" name="immagine" id="immagine" />
        <br/>
        <br/>
        <label for="presentazione">Breve presentazione</label>
        <textarea rows="2" cols="15" name="presentazione" id="presentazione"></textarea>
        <br/>
        <label for="datanascita">Data di nascita</label>
        <input type="date" name="datanascita" id="datanascita" />
        <br/>
        <label for="newpassword">Password</label>
        <input type="password" name="newpassword" id="newpassword" />
        <br/>
        <label for="confirmpassword">Conferma password</label>
        <input type="password" name="confirmpassword" id="confirmpassword" />
        <br/>
        
        
    </div>
    <div id="bottone">
        <button type="submit">REGISTRATI</button>
        <hr/>
    </div>
    
</body>
